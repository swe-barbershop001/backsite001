name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20.x'

jobs:
  # CI Job - Test, Lint va Build
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: barbershop_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ§ª Run tests (if available)
        run: npm test -- --passWithNoTests || echo "No tests found"
        continue-on-error: true

  # CD Job - Deploy (faqat main branch uchun)
  deploy:
    name: Deploy to Production
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Docker va Docker Compose o'rnatish (agar o'rnatilmagan bo'lsa)
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Docker o'rnatilmoqda..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "ðŸ³ Docker Compose o'rnatilmoqda..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi
            
            # App directory yaratish
            APP_DIR="/home/ubuntu/barbershop-bot"
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # Eski container'larni to'xtatish
            if [ -f docker-compose.yml ]; then
              docker-compose down || true
            fi
            
            # .env faylini yaratish
            cat > .env << EOF
            # Telegram Bot Configuration
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            
            # SUPER_ADMIN Configuration
            SUPER_ADMIN_USERNAME=${{ vars.SUPER_ADMIN_USERNAME }}
            SUPER_ADMIN_PASSWORD=${{ secrets.SUPER_ADMIN_PASSWORD }}
            SUPER_ADMIN_NAME=${{ vars.SUPER_ADMIN_NAME }}
            SUPER_ADMIN_PHONE=${{ vars.SUPER_ADMIN_PHONE }}
            
            # Token
            JWT_TOKEN_SECRET=${{ secrets.JWT_TOKEN_SECRET }}
            JWT_TOKEN_EXPIRATION=${{ vars.JWT_TOKEN_EXPIRATION }}
            
            # Database Configuration
            DB_HOST=db
            DB_PORT=5432
            DB_USERNAME=${{ vars.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_DATABASE=${{ vars.DB_DATABASE }}
            
            # Application Port
            PORT=${{ vars.PORT }}
            NODE_ENV=production
            EOF

      - name: ðŸ“¤ Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "."
          target: "/home/ubuntu/barbershop-bot"
          strip_components: 0
          exclude: |
            .git
            .github
            node_modules
            dist
            coverage
            *.log
            .env

      - name: ðŸ³ Build and Deploy Docker containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /home/ubuntu/barbershop-bot
            
            # Docker Compose orqali build va start
            docker-compose build --no-cache
            docker-compose up -d
            
            # Container'lar ishlayotganini tekshirish
            sleep 10
            docker-compose ps
            
            # Log'larni ko'rsatish
            echo "ðŸ“‹ Application logs:"
            docker-compose logs --tail=50 app

      - name: âœ… Deployment successful
        run: echo "âœ… Application successfully deployed to EC2!"

