name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20.x'

jobs:
  # CI/CD Job - Build va Deploy
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to EC2 (Docker & Docker Compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          debug: false
          script: |
            set -e
            
            # Docker va Docker Compose o'rnatish tekshiruvi va o'rnatish
            if ! command -v docker &> /dev/null; then
              echo ">> Docker o'rnatilmagan, o'rnatilmoqda..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
              echo ">> Docker muvaffaqiyatli o'rnatildi"
            else
              echo ">> Docker allaqachon o'rnatilgan"
            fi
            
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo ">> Docker Compose o'rnatilmagan, o'rnatilmoqda..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
              echo ">> Docker Compose muvaffaqiyatli o'rnatildi"
            else
              echo ">> Docker Compose allaqachon o'rnatilgan"
            fi
            
            # App directory yaratish
            APP_DIR="/home/ubuntu/barbershop-bot"
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # Eski container'larni to'xtatish (5 soniya kutib)
            echo ">> Waiting 5 seconds before stopping old environment..."
            sleep 5
            
            if [ -f docker-compose.yml ]; then
              echo ">> Stopping old containers..."
              docker-compose down || true
            fi
            
            # GitHub'dan kodlarni yuklash
            echo ">> Cloning/pulling code from repository..."
            if [ -d ".git" ]; then
              git pull origin main || (git fetch && git reset --hard origin/main)
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # .env faylini yaratish
            echo ">> Creating .env file..."
            cat > .env << EOF
            # Telegram Bot Configuration
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            
            # SUPER_ADMIN Configuration
            SUPER_ADMIN_USERNAME=${{ vars.SUPER_ADMIN_USERNAME }}
            SUPER_ADMIN_PASSWORD=${{ secrets.SUPER_ADMIN_PASSWORD }}
            SUPER_ADMIN_NAME=${{ vars.SUPER_ADMIN_NAME }}
            SUPER_ADMIN_PHONE=${{ vars.SUPER_ADMIN_PHONE }}
            
            # Token
            JWT_TOKEN_SECRET=${{ secrets.JWT_TOKEN_SECRET }}
            JWT_TOKEN_EXPIRATION=${{ vars.JWT_TOKEN_EXPIRATION }}
            
            # Database Configuration (Docker Compose service nomi)
            DB_HOST=db
            DB_PORT=5432
            DB_USERNAME=${{ vars.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_DATABASE=${{ vars.DB_DATABASE }}
            
            # Application Port
            PORT=${{ vars.PORT }}
            NODE_ENV=production
            EOF
            
            # Eski imagelarni tozalash
            echo ">> Cleaning up old images..."
            docker image prune -f || true
            
            # Docker Compose orqali build va start
            echo ">> Building Docker images..."
            docker-compose build --no-cache
            
            echo ">> Starting containers..."
            docker-compose up -d
            
            # Database container'ning tayyor bo'lishini kutish
            echo ">> Waiting for database to be ready..."
            timeout=60
            counter=0
            while ! docker-compose exec -T db pg_isready -U ${{ vars.DB_USERNAME }} > /dev/null 2>&1; do
              if [ $counter -ge $timeout ]; then
                echo ">> Database container tayyor bo'lmadi!"
                exit 1
              fi
              echo "Database kutilyapti... ($counter/$timeout)"
              sleep 2
              counter=$((counter + 2))
            done
            echo ">> Database container tayyor!"
            
            # Container'lar holati
            echo ">> Container status:"
            docker-compose ps
            
            echo ">> Deployment completed successfully!"

      - name: ðŸ¥ Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd /home/ubuntu/barbershop-bot
            
            echo ">> Final health check..."
            sleep 10
            
            # Qaysi port ishlayotganini aniqlash
            ACTIVE_PORT=${{ vars.PORT || 3000 }}
            
            echo ">> Checking health on port $ACTIVE_PORT..."
            for i in {1..10}; do
              if curl -f http://localhost:$ACTIVE_PORT/api > /dev/null 2>&1; then
                echo ""
                echo "âœ“ Health check muvaffaqiyatli!"
                echo ">> Application is running on port $ACTIVE_PORT"
                exit 0
              fi
              echo "Kutilmoqda... ($i/10)"
              sleep 3
            done
            
            echo "âœ— Health check muvaffaqiyatsiz!"
            echo ">> Container loglari:"
            docker-compose logs --tail=100 app || true
            echo ">> Container holati:"
            docker-compose ps -a
            exit 1
